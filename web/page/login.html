<div id="login_wrapper" class="login_wrapper">
  <div class="login-container wow fadeIn">
    <span
      class="logo wow float"
      data-wow-iteration="infinite"
      data-wow-duration="2s"
      data-wow-delay="-1s"
      ><img src="./images/login/et_logo2.png"
    /></span>
    <span id="ok" onClick="ok()"
      ><img src="./images/login/et_icon2.png"
    /></span>
    <span class="error"></span>
    <span class="input">
      USER NAME <input type="text" name="username" /> PASSWORD
      <input type="password" name="password" id="password" />
      <span class="showpw"></span>
    </span>
    <span class="login-panel"><img src="./images/login/et_bk2.png" /></span>
    <span class="giraffe wow bounceIn"
      ><img src="./images/login/et_giraffe.png"
    /></span>
    <span
      class="scissors wow float"
      data-wow-iteration="infinite"
      data-wow-duration="2s"
      ><img src="./images/login/et_scissors.png"
    /></span>
    <span
      class="science wow float"
      data-wow-iteration="infinite"
      data-wow-duration="2s"
      ><img src="./images/login/et_science.png"
    /></span>
    <span
      class="book wow float"
      data-wow-iteration="infinite"
      data-wow-duration="2s"
      data-wow-delay="-1s"
      ><img src="./images/login/et_book.png"
    /></span>
    <span
      class="soccer wow float"
      data-wow-iteration="infinite"
      data-wow-duration="2s"
      data-wow-delay="-1s"
      ><img src="./images/login/et_soccer.png"
    /></span>
    <span class="copyright"
      >© 2022 長頸鹿文化事業股份有限公司<br />
      請勿於授權以外的場域做教學使用，以免觸法</span
    >
  </div>
  <div class="assetsPreload">
    <img src="./images/login/et_giraffe.png" />
    <img src="./images/login/et_science.png" />
    <img src="./images/login/et_book.png" />
    <img src="./images/login/et_soccer.png" />
    <img src="./images/login/et_bk2.png" />
    <img src="./images/login/et_logo2.png" />
    <img src="./images/login/et_icon2.png" />
    <img src="./images/login/et_index_bg.jpg" />
  </div>
</div>
