<div class="main-player">
  <div onClick="switchPosition()" class="position"></div>
  <div class="bar">
    <div class="bar-container">
      <span id="dragger" class="dragger" />
      <span id="range" class="range" />
    </div>
  </div>
  <div class="btns">
    <span onClick="playPlayer()" class="play" />
    <span onClick="stopPlayer()" class="stop" />
    <span onClick="repeatPlayer()" class="repeat" />
    <span onClick="loopPlayer()" class="loop" />
    <span onClick="closePlayer()" class="close"></span>
  </div>
</div>

  <img src="./images/common/player_close.png" />
  <img src="./images/common/player_loop.png" />

  <img src="./images/common/player_stop.png" />
</div>
