<script>
  $(document).ready(function () {
    //載入完成要執行init
    $("#module_wrapper")
      .unbind()
      .bind("compLoaded", function () {
        //lowlag audios
        var tempSound = $(this).find("audio");
        if (tempSound.length > 0) {
          tempSound.each(function () {
            if ($SFXNameAr.indexOf($(this).attr("src")) == -1) {
              $SFXNameAr.push($(this).attr("src"));
              $SFXAr.push(new Audio($(this).attr("src")));
            }
          });
        }
        //sensor
        $(".sensor")
          .unbind()
          .bind("mousedown", function (ev) {
            click.x = ev.clientX;
            click.y = ev.clientY;
          })
          .bind("mouseup", function (ev) {
            if (click.x == ev.clientX && click.y == ev.clientY) {
              rootSoundEffectName(
                $(this).find("audio").attr("src"),
                false,
                parseInt($(this).find("audio").attr("st")),
                parseInt($(this).find("audio").attr("et"))
              );
            }
          });

        //hammer
        trigHammer();

        //tabs
        $(".tabs > span")
          .unbind()
          .bind("click", function () {
            if (!$(this).hasClass("selected")) {
              if (!lowlaged) {
                lowlaged = true;
                lowlagSFX();
                activeSFX();
              }
              //init
              $(this)
                .addClass("selected")
                .siblings(".selected")
                .removeClass("selected");
              openContent($(this).index());
            }
          });
        if ($(".tabs > span").length < 2) {
          $(".tabs").hide();
        }

        //sidetool
        $(".sideTool > div.speaker")
          .unbind()
          .bind("click", function () {
            $(this).toggleClass("active");
            if ($(this).hasClass("active")) {
              rootSoundEffectName(
                $(".contents > div.selected").find("> audio").attr("src"),
                true
              );
            } else {
              closePlayer();
            }
          });
        $(".sideTool > div.fit")
          .unbind()
          .bind("click", function () {
            $(this).toggleClass("active");
            if ($(this).hasClass("active")) {
              //fit height
              var currentH = $(".contents > div.selected").height();
              var fitH = $("#root").height() * 0.9 - 50;
              var scaleTo = fitH / currentH;
              var ft = ($("#root").height() - currentH) / 2 / stageRatio;
              var styles = {
                top: ft,
                transform: "scale(" + scaleTo + ")",
                left: 0,
              };
              $(".contents > div.selected").css(styles);
            } else {
              //origin
              var styles = {
                transform: "none",
              };
              $(".contents > div.selected").css(styles);
            }
          });

        //init

        $(this)
          .addClass("loaded")
          .delay(500)
          .queue(function () {
            $(".tabs > span").eq(0).click();
            $(this).dequeue().unbind();
          });
        deactiveLoading();
      });
    $("#module_wrapper #contents")
      .find("img")
      .each(function (i) {
        $(this).clone().appendTo("#module_wrapper .assetsPreload");
      });
    //check loading
    checkCompLoading("#module_wrapper");
  });

  var lowlaged = false;
  var lastPosX = 0;
  var lastPosY = 0;
  var isDragging = false;
  var $elem = new Object();

  var trigHammer = function () {
    //hammer
    var myElement = document.getElementById("contents");
    var mc = new Hammer(myElement);
    mc.get("pan").set({ direction: Hammer.DIRECTION_ALL });
    mc.on("pan", function (ev) {
      handleDrag(ev);
    });
  };

  var handleDrag = function (ev) {
    var elem = ev.target;
    if ($(elem).hasClass("sensor")) {
      elem = $(elem).parent().get(0);
    }

    if (!isDragging) {
      isDragging = true;
      $elem = elem;
      if ($(elem).hasClass("sensor")) {
        $elem = $(elem).parent().get(0);
      }
      lastPosX = elem.offsetLeft;
      lastPosY = elem.offsetTop;
    }

    if (elem == $elem) {
      var posX = ev.deltaX / stageRatio + lastPosX;
      var posY = ev.deltaY / stageRatio + lastPosY;

      elem.style.left = posX + "px";
      elem.style.top = posY + "px";
    }

    if (ev.isFinal) {
      isDragging = false;
      $elem = new Object();
    }
  };
  var openContent = function (id) {
    resetAudio();
    resetTool();
    $(".contents > div")
      .eq(id)
      .addClass("selected")
      .siblings(".selected")
      .removeClass("selected");
    resetElem($(".contents > div.selected"));
    //show side tool btn
    if ($(".contents > div.selected").find("audio").length > 0) {
      $(".sideTool > div.speaker").fadeIn();
    }
    if (
      $(".contents > div.selected").height() >
      $("#root").height() * 0.9 - 50
    ) {
      $(".sideTool > div.fit").fadeIn();
    }
  };

  var resetElem = function (elem) {
    var ft = ($("#root").height() - elem.height()) / 2 / stageRatio - 25;
    if (ft < 50) {
      ft = 50;
    }
    var styles = {
      transform: "none",
      top: ft,
      left: 0,
    };
    elem.css(styles);
  };

  var resetTool = function () {
    $(".sideTool > div").removeClass("active").hide();
  };
</script>
